<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual 3D Eye Model</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/50/000000/visible--v2.png"/>

  </head>
<body>
    <h1>Virtual 3D Eye Model</h1>
    <div style="width: 600px; margin: 100px auto;">
        <div 
        class="cloudimage-360 "
        data-folder="img\"
        data-filename= "turn_{index}.jpg?v1  "
        data-amount="90"
        data-keys="true"
        data-magnifier="2"
        data-hide-360-logo="true"
        data-box-shadow="inset 0 0 100px #222"
        
      ></div>
    </div>
      <!-- Add script tag with CDN link to js-cloudimage-360-view lib after all content in body tag -->
      <script src="https://cdn.scaleflex.it/plugins/js-cloudimage-360-view/2/js-cloudimage-360-view.min.js"></script>
</body>
</html>
